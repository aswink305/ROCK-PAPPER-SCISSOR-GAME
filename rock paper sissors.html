<body>
                        <div class="row">
                        <div class="col" style="height: 850px;">
                        <div class="row"> 
                        <div class="col"></div>
                        <div class="col-sm-7" style="height: 600px; background-color: rgb(255, 255, 255); border: 1px solid brown;">
                        <div class="col-sm-12" style="height: 60px; background-color: white; border-bottom: 1px solid brown ;"> 
                        <p id="p1">Rock Papper Scissor Game</p>
                            </div>
                            <br>
                            <br>
                            <br>
                    <div class="col-sm-12" style="height: 200px; background-color: rgb(255, 255, 255);">
                    <div class="row">
                    <div class="col" style="text-align: end;">
                            <br>
                            <p id="p2" style="display: inline-block; ">User</p>
                            <br>
                            <p id="userchoice"></p>
                            </div>
                        <div class="col" style="background-color: rgb(255, 255, 255); height: 100px; text-align: center; border: 1px solid black; border-radius: 20px; ">
                            <br>
                            <p id="scoreout" style="font-size: 20px;"><span id="user"></span> : <span id="computer"></span> </p>
                        </div>
                        <div class="col">
                            <br>
                            <p id="p3" style="display: inline-block;">Computer</p>
                            <br>
                            <p id="computerchoice"></p>
                        </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-10" style="height: 90px; background-color: rgb(251, 255, 254); border: 1px solid brown; border-radius: 20px;"  >
                        <br>
                        <p id="wondis"  style="text-align: center; "></p>
                        </div>
                        <div class="col"></div>
                        </div>
                        <div class="row">
                        <p id="p4" style="text-align: center;">Select Your Choice</p>
                        <div class="col" style="text-align: center;">
                       <img class="btn" onclick="buttonclick('rock')" style="height: 100px; width: 100px;" src="rock paper scissor images/rock_image.png" alt="">
                       <h5>Rock</h5>
                        </div>
                        <div class="col" style="text-align: center;">
                           <img class="btn" onclick="buttonclick('paper') " style="height: 100px; width: 100px;" src="rock paper scissor images/paper.png" alt="">
                            <h5>Paper</h5>
                        </div>
                        <div class="col" style="text-align: center;">
                        <img class="btn" onclick="buttonclick('scissor')" style="height: 100px; width: 100px;" src="rock paper scissor images/scissors_image.png" alt="">
                            <h5>Scissor</h5>
                        <div></div>
                        </div>
                        </div>
                        </div>
                        </div>
                        <div class="col">
                        </div>
                        </div>
                        </div>
                        </div>    
<script>
        let data=["rock","paper","scissor"];
    let userpoints=1;
    let computerpoints=1;

        function buttonclick(value){
       let system=Math.floor((Math.random()*3));
             let comp=data[system];
              document.getElementById('computerchoice').innerHTML=comp; 
        let user=value;
                 document.getElementById('userchoice').innerHTML=user;
            if(comp==user){
            document.getElementById('wondis').innerHTML="Draw Match Try Again"  
             }else if(comp=="rock"&& user=="scissor"){
                document.getElementById('wondis').innerHTML="Computer Wins";  
                comppoint=computerpoints++ ;
                document.getElementById('computer').innerHTML=comppoint;
             }else if(comp=="scissor"&&user=="rock"){
                document.getElementById('wondis').innerHTML="User Wins"
                userpoin=userpoints++;
                document.getElementById('user').innerHTML=userpoin;
             }else if(comp=="paper"&&user=="rock"){
                document.getElementById('wondis').innerHTML="Computer Wins";  
                comppoint=computerpoints++;
                document.getElementById('computer').innerHTML=comppoint; 
             }else if(comp=="paper"&&user=="scissor"){
                document.getElementById('wondis').innerHTML="User Wins"
              userpoin=userpoints++;
               document.getElementById('user').innerHTML=userpoin;
             }else if(comp=="rock"&&user=="paper"){
                document.getElementById('wondis').innerHTML="User Wins"
                userpoin=userpoints++;
               document.getElementById('user').innerHTML=userpoin;
             }else if(comp=="scissor"&&user=="paper"){
                comppoint=computerpoints++;
                document.getElementById('computer').innerHTML=comppoint;
                document.getElementById('wondis').innerHTML="Computer Wins";  
                }
                 if(comppoint==6) {
            document.getElementById('wondis').innerHTML="computer Won The Match"
                location.reload();
                }
             if(userpoin==6 ){
                document.getElementById('wondis').innerHTML="User Won The Match"
                location.reload();
             }
        }
   
            
</script>
